<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SVG Circliful</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/jquery.circliful.css">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <meta charset="utf-8">
        <title>Fullscreen backgrounds with centered content</title>
        <meta name="description" content="Fullscreen backgrounds with centered content">


    </head>

    <body>


        <div class="fullscreen background" style="background-image:
            url('https://c2.staticflickr.com/8/7248/27275322225_f464479386_z.jpg');"
             data-img-width="1600" data-img-height="1064">

            <div class="container" style="position:relative;">

                <div class="row">

                    <div class="col-lg" style="width:77%; margin-left:0%; ">
                        <div id="test-circle">

                            <a><img src="http://s33.postimg.org/xl7lt3xhb/HAVEPlogo.png" width="100"
                                    height="width*1.1" style="  margin-left:5%;" alt="HAVEPlogo"></a>
                            <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

                            <div style=" position:absolute;">
                                    <a><img src="http://s33.postimg.org/ovazbmwxr/160525_Pilot_Screen_Green_Man.png" width="300"
                                            height="width*1.1" style="  margin-left:160%; margin-top:20%;" alt="HAVEP_lift"></a>
                            </div>


                        </div>
                    </div>
                </div>

            </div>


            <!--HAVEP_logo setting-->
            <!--<a><img src="https://c7.staticflickr.com/8/7485/27173196582_a79471558d_z.jpg" width="220" height="width*1.44"-->
                    <!--alt="160525_PilotScreenGreenMan"></a>-->
            <!--<script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8">-->
            <!--</script>-->



            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <script src="js/jquery.circliful.js"></script>
            <script>

            var percentOfLift = 60;

                $( document ).ready(function() { // 6,32 5,38 2,34
                    $("#test-circle").circliful({
                        foregroundColor: "#39B54A",
                        backgroundColor: "#E6E6E6",
                        pointColor: "none",
                        fillColor: 'none',
                        animation: 1,
                        animationStep: 3,
                        foregroundBorderWidth: 12,
                        backgroundBorderWidth: 12,
    //                    iconSize: '30',
                        percent: percentOfLift,
                        textSize: 20,
                        textStyle: 'font-size: 10px;',
                        textColor: '#39B54A',
                        multiPercentage: 2,
                        percentages: [10, 20, 30],

                    });
                });

            </script>
        </div>

    </body>

    </body>
</html>
